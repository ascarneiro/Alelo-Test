<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>New Solution</title>
</head>
<body>
    <div align="center">
        <h1>Enter New Solution</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${soolution}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>Description:</td>
                    <td><input type="text" th:field="*{description}" /></td>
                </tr>
                <tr>
                    <td>Causa:</td>
                    <td><input type="text" th:field="*{causa}" /></td>
                </tr>
                <tr>
                    <td>Solution:</td>
                    <td><input type="text" th:field="*{solution}" /></td>
                </tr>
                <tr>
                    <td>Status:</td>
                    <td><input type="text" th:field="*{status}" /></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
